    <!-- Adds a security policy to Honeycomb
      default (images, scripts): Only content from within the app may be loaded
      style: Only content from within the app may be loaded, but it may be loaded inline
      fonts: Fonts may be loaded to the application via data and http sources
  -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src http: data:"
    />

    <!-- manifest.json provides metadata used when your web app is installed on a user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/ -->
