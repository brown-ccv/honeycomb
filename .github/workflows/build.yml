name: build

# Runs the build scripts on PR and when PR is merged to main
on:
  push:
    branches:
      - main
  pull_request:
    # Only re-run job when certain files have been changed in the PR
    paths:
      - 'src/**'
      - 'public/**'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    # Run build script for [home/clinic] with video [on/off] in [windows/macOS/ubuntu]
    strategy:
      matrix:
        setting: [home, clinic]
        video: [on, off]
        os: [ubuntu-latest, macOS-latest, windows-latest]
        exclude: 
          # Exclude video on in Ubuntu and macOS
          - os: ubuntu-latest
            setting: clinic
            video: on 
          - os: ubuntu-latest
            setting: home
            video: on
          - os: macOS-latest
            setting: clinic
            video: on 
          - os: macOS-latest
            setting: home
            video: on

    steps:
      # Rewrite "git:" repo urls to use "https:" instead, since GitHub Actions blocks port 9418 (as of Jan 2022).
      - name: Rewrite "git:" repo urls to use "https:" instead.
        run: git config --global url."https://github.com/".insteadOf "git://github.com/"

      # Set up js package
      # TODO: Update these versions? @v3 (all workflows)
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
          cache: 'npm'

      # Run npm install, build, and test
      - name: npm install
        run: |
          npm config set "//npm.pkg.github.com/:_authToken" ${{ secrets.GITHUB_TOKEN }}
          npm install
      - name: Load .env file (.env.${{matrix.setting}})
        uses: xom9ikk/dotenv@v1.0.2
        with:
          path: ./env
          mode: ${{matrix.setting}}
      - name: Load .env file (.env.video)
        if: matrix.video=='on'
        uses: xom9ikk/dotenv@v1.0.2
        with:
          path: ./env
          mode: video
      - name: npm build
        run: npm run build
      - name: npm test
        run: npm test
        env:
          CI: true