name: build

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'src/**'
      - 'public/**'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        setting: [home, clinic]
        video: [on, off]
        os: [ubuntu-latest, macOS-latest, windows-latest]
        exclude: 
          # exclude clinic video on ubuntu-latest 
          - os: ubuntu-latest
            setting: clinic
            video: on 
          - os: macOS-latest
            setting: clinic
            video: on 
          - os: ubuntu-latest
            setting: home
            video: on
          - os: macOS-latest
            setting: home
            video: on

    steps:
      # Rewrite "git:" repo urls to use "https:" instead, since GitHub Actions blocks port 9418 (as of Jan 2022).
      - name: Rewrite "git:" repo urls to use "https:" instead.
        run: git config --global url."https://github.com/".insteadOf "git://github.com/"

      # Set up js package
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      # install, test, build package
      - name: npm install
        run: |
          npm config set "//npm.pkg.github.com/:_authToken" ${{ secrets.GITHUB_TOKEN }}
          npm install
      - name: Load .env file
        uses: xom9ikk/dotenv@v1.0.2
        with:
          path: ./env
          mode: ${{matrix.setting}}
      - name: Load .env file for video
        if: matrix.video=='on'
        uses: xom9ikk/dotenv@v1.0.2
        with:
          path: ./env
          mode: video
      - name: npm build
        run: npm run build
      - name: npm test
        run: npm test
        env:
          CI: true