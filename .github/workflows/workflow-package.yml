name: üì¶ Package Workflow

# Workflow dispatch for packaging an electron executable
on:
  workflow_dispatch:
    inputs:
      setting:
        type: choice
        options:
          - "home"
          - "clinic"
        default: "home"
        required: true
        description: Package the app for 'home' or 'clinic' use
      os:
        type: choice
        description: Which operating system to make executables for
        required: true
        default: "All"
        options:
          - "All"
          - "Windows"
          - "macOS"
          - "Linux"

jobs:
  setup-job:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      packageName: ${{ steps.set-package-info.outputs.packageName }}
      packageVersion: ${{ steps.set-package-info.outputs.packageVersion }}
    steps:
      # Set up runner
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: Set matrix
        id: set-matrix
        run: |
          [ ${{ github.event.inputs.os }} == Windows ] && matrix='["windows-latest"]'
          [ ${{ github.event.inputs.os }} == macOS ] && matrix='["macOS-13"]'
          [ ${{ github.event.inputs.os }} == Linux ] && matrix='["ubtuntu-latest"]'
          [ ${{ github.event.inputs.os }} == All ] && matrix='["windows-latest", "macOS-13", "ubuntu-latest"]'
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

      - name: Set package info
        id: set-package-info
        run: |
          packageName=$(jq -r '.name' package.json)
          packageVersion=$(jq -r '.version' package.json)
          echo "packageName=$packageName" >> $GITHUB_OUTPUT
          echo "packageVersion=$packageVersion" >> $GITHUB_OUTPUT

  package-and-upload:
    name: Package and Upload Installer(s)
    needs: setup-job
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ${{ fromJson(needs.setup-job.outputs.matrix) }}
      fail-fast: false # A failed build will not end the other matrix jobs

    steps:
      # Set up runner
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      # TEMP
      - name: Check package info
        run: |
          echo ${{ needs.setup-job.outputs.packageName }}
          echo ${{ needs.setup-job.outputs.packageVersion }}

      # Install dependencies and set up environment
      - name: üÖøÔ∏è Install Python tools
        run: pip install setuptools
      - name: üì• Install Dependencies
        run: npm ci

        # Set up the environment
      - name: üîÉ Load .env file (.env.${{github.event.inputs.setting}})
        uses: xom9ikk/dotenv@v2
        with:
          path: ./env
          mode: ${{github.event.inputs.setting}}

      # Make the installers
      - name: üì¶ Make app installer
        shell: bash
        run: |
          [ ${{ matrix.os }} == windows-latest ] && command='windows'
          [ ${{ matrix.os }} == macOS-13 ] && command='mac'
          [ ${{ matrix.os }} == ubuntu-latest ] && command='linux'
          echo "npm run make:$command"
          npm run make:$command

      - run: ls -R ./out/make
        shell: bash

      # # Upload installers to github action
      # # TODO @brown-ccv #247: Can we use the publish command here?
      # - name: ‚¨Ü Upload installer - Windows
      #   uses: actions/upload-artifact@v4
      #   if: startsWith(matrix.os, 'windows')
      #   with:
      #     name: ${{ format('win-installer-{0}', github.event.inputs.setting) }}
      #     path: out/make/squirrel.windows/x64/${{ steps.package_info.outputs.name }}-${{ steps.package_info.outputs.version }} Setup.exe
      #     if-no-files-found: error

      # - name: ‚¨Ü Upload installer - Mac
      #   uses: actions/upload-artifact@v4
      #   if: startsWith(matrix.os, 'mac')
      #   with:
      #     name: ${{ format('mac-installer-{0}', github.event.inputs.setting) }}
      #     path: out/make/${{ steps.package_info.outputs.name }}-${{ steps.package_info.outputs.version }}-universal.dmg
      #     if-no-files-found: error
      # - name: ‚¨Ü Upload installer - Linux
      #   uses: actions/upload-artifact@v4
      #   if: startsWith(matrix.os, 'ubuntu')
      #   with:
      #     name: ${{ format('linux-installer-{0}', github.event.inputs.setting) }}
      #     path: out/make/deb/x64/${{ steps.package_info.outputs.name }}_${{ steps.package_info.outputs.version }}_amd64.deb
      #     if-no-files-found: error

      # Upload installers to github action
      # TODO @brown-ccv #247: Can we use the publish command here?
      - name: ‚¨Ü Upload installer - Windows
        uses: actions/upload-artifact@v4
        if: startsWith(matrix.os, 'windows')
        with:
          name: ${{ format('win-installer-{0}', github.event.inputs.setting) }}
          # path: out/make/squirrel.windows/x64/$PACKAGE_NAME-$PACKAGE_VERSION Setup.exe
          path: ${{ format('out/make/squirrel.windows/x64/{0}-{1} Setup.exe',  needs.setup-job.outputs.packageName , needs.setup-job.outputs.packageVersion )}}
          if-no-files-found: error
      - name: ‚¨Ü Upload installer - Mac
        uses: actions/upload-artifact@v4
        if: startsWith(matrix.os, 'mac')
        with:
          name: ${{ format('mac-installer-{0}', github.event.inputs.setting) }}
          # path: out/make/$PACKAGE_NAME-$PACKAGE_VERSION-universal.dmg
          path: ${{ format('out/make/{0}-{1}-universal.dmg',  needs.setup-job.outputs.packageName , needs.setup-job.outputs.packageVersion)}}
          if-no-files-found: error
      - name: ‚¨Ü Upload installer - Linux
        uses: actions/upload-artifact@v4
        if: startsWith(matrix.os, 'ubuntu')
        with:
          name: ${{ format('linux-installer-{0}', github.event.inputs.setting) }}
          # path: out/make/deb/x64/$PACKAGE_NAME_$PACKAGE_VERSION_amd64.deb
          path: ${{ format('out/make/deb/x64/{0}_{1}_amd64.deb',  needs.setup-job.outputs.packageName , needs.setup-job.outputs.packageVersion)}}
          if-no-files-found: error
