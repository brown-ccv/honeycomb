jobs:
  package-and-upload:
    name: Package and Upload
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macOS-latest, ubuntu-latest]
        exclude:
          - os: ubuntu-latest
            if: ${{ github.event.inputs.os != 'All' || github.event.inputs.os != 'Linux' }}
          - os: macOS-13
            if: ${{ github.event.inputs.os != 'All' || github.event.inputs.os != 'macOS' }}
          - os: windows-latest
            if: ${{ github.event.inputs.os != 'All' || github.event.inputs.os != 'Windows' }}

    steps:
      # TEMP
      - name: Example Step
        run: echo "Running on ${{ runner.os }}"

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: ðŸ…¿ï¸ Install Python tools
        run: pip install setuptools

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸ”ƒ Load .env file (.env.${{ github.event.inputs.setting }})
        uses: xom9ikk/dotenv@v2
        with:
          path: ./env
          mode: ${{ github.event.inputs.setting }}

      - run: echo ${{ matrix.os }}
        shell: bash

      - name: ðŸ“¦ Make app installer
        run: npm run make

      # TODO: Can I handle this before the
      - name: Get package name and version
        id: package_info
        run: |
          echo "name=$(cat package.json | jq -r '.name')" >> $GITHUB_OUTPUT
          echo "version=$(cat package.json | jq -r '.version')" >> $GITHUB_OUTPUT
        shell: bash

      - run: ls ./out/make
        shell: bash

      - name: NEW - Get package name and version
        id: new_package_info
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Package Name: $PACKAGE_NAME"
          echo "Package Version: $PACKAGE_VERSION"
        shell: bash

