name: üß™ Test Dispatch

# Workflow dispatch for packaging an electron executable
on:
  workflow_dispatch:
    inputs:
      setting:
        type: choice
        options:
          - "home"
          - "clinic"
        default: "home"
        required: true
        description: Package the app for 'home' or 'clinic' use
      os:
        type: choice
        description: Which operating system to make executables for
        required: true
        default: "All"
        options:
          - "All"
          - "Windows"
          - "macOS"
          - "Linux"

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix
        id: set-matrix
        run: |
          if [ "${{ github.event.inputs.os }}" == "Windows" ]; then
              echo "The operating system is Windows."
              echo 'matrix=["windows-latest"]' >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.os }}" == "macOS" ]; then
              echo "The operating system is macOS."
              echo 'matrix=["macOS-13"]' >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.os }}" == "Linux" ]; then
              echo "The operating system is Linux."
              echo 'matrix=["ubtuntu-latest"]' >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.os }}" == "All" ]; then
              echo "Unknown operating system."
              echo 'matrix=["windows-latest", "macOS-13", "ubuntu-latest"]' >> $GITHUB_OUTPUT
          fi

  test-dispatch:
    name: Test Dispatch
    needs: setup-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}

    steps:
      # Set up runner
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - run: echo ${{ runner.os }}
