name: Pull Request

# Runs the build and test scripts on PR
on: pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: ğŸ§ª Build and Test
    runs-on: ${{ matrix.os }}

    # Run action for [home/clinic] with in [windows/macOS/ubuntu]
    strategy:
      matrix:
        setting: [home, clinic]
        os: [windows-latest, macOS-latest, ubuntu-latest]
      fail-fast: false # A failed build will not end the other matrix jobs

    steps:
      # Set up runner
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install dependencies and set up environment
      - name: ğŸ“¥ Install Dependencies
        run: npm ci
      - name: ğŸ”ƒ Load .env file (.env.${{matrix.setting}})
        uses: xom9ikk/dotenv@v2
        with:
          path: ./env
          mode: ${{matrix.setting}}

      # Test and lint
      - name: ğŸ§ª Test
        run: npm test
        env:
          CI: true
      - name: ğŸ”¬ Lint
        run: npm run lint -- --max-warnings=0

      # Build the app
      - name: âš’ Build
        run: npm run build
