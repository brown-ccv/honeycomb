  # TEMP - TEST ACTION ON PR
  package-psiturk:
    name: Package for PsiTurk
    runs-on: ubuntu-latest
    steps:
      # Set up runner
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install dependencies
      - name: ðŸ“¥ Install Dependencies
        run: npm ci
      - name: ðŸ“¥ Install PsiTurk
        run: pip install psiturk

      # Build the app
      - name: âš’ Build
        run: npm run build

      # Get package info
      - name: Get package name and version
        id: package_info
        run: |
          echo "name=$(cat package.json | jq -r '.name')" >> $GITHUB_OUTPUT
          echo "version=$(cat package.json | jq -r '.version')" >> $GITHUB_OUTPUT
        shell: bash

      # Package on PsiTurk
      - name: ðŸ“¦ Create Psiturk Build
        run: |
          cd psiturkit
          ./psiturk-it -p ${{ steps.package_info.outputs.package_name }}-${{ steps.package_info.outputs.package_version }}-psiturk
